<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="./assets/imagenes/egos-logo.png">
    <title>Formulario de Contacto</title>
</head>

<body>
    <header id="nuevo-header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/images/egos-logo-2.jpg" alt="Logo" width="30" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main style="height: 1000px;">
        <h2>Formulario de Contacto</h2>
        <form action="" method="" enctype="" > 
            <fieldset>
                <legend>Datos Personales</legend>
                    <input type="text" placeholder="Nombre y Apellido">
                    <input type="number" placeholder="Numero de DNI">
                    <input type="email" placeholder="Correo Electronico">
                    <select name="edad" id="">
                        <option value="" disabled selected>Indique su rango etario</option>
                        <option value="1">18-30</option>
                        <option value="2">31-60</option>
                        <option value="3">61-90</option>
                    </select>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="gender" id="masculino" value="masculino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="gender" id="femenino" value="femenino">
                    <label for="otro">Otro</label>
                    <input type="radio" name="gender" id="otro" value="otro">
            </fieldset>

            <fieldset>
                <legend>Historia Personal</legend>
                    <textarea name="comment" id="" cols="70" rows="10" placeholder="Comentenos aquí toda la información sobre usted que considere revelante"></textarea>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>

        <a href="../nuevo-index.html">Volver al Home</a>

        <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
